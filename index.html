    <style>

      a {

        color: lightcoral;

        font-weight: 2000px;

      p {

        font-family: "Roboto", sans-serif;

      }

      footer {

        text-align: center;

        color: white;

        font-size: 20px;

        font-weight: 800px;

      }

      button {

        display: block;

        margin: 0 auto;

        border: 1px solid lightcoral;

        background: white;

        font-size: 25px;

        border-radius: 6px;

        padding: 10px 15px;

        transition: all 150ms ease-in-out;

        border-radius: 30px;

      }

      button:hover {

        background: lightcoral;

        color: white;

      }

      body {

        background: linear-gradient(

          to right,

          rgb(242, 112, 156),

          rgb(255, 148, 114)

        );

      }

      h1 {

        text-align: center;

        font-family: "Sedgwick Ave Display", cursive;

      }

      h2 {

        text-align: center;

      }

      img {

        max-width: 100%;

      }

      .container {

        max-width: 600px;

        background: white;

        padding: 40px;

        border-radius: 10px;

        margin: 20px auto;

      }

      .wonder {

        background: black;

        color: white;

        font-size: smaller;

        transition: all 150ms ease-in-out;

        border-radius: 50px;

        border: none;

        padding: 15px 20px;

        cursor: pointer;

      }

      .wonder:hover {

        background: white;

        color: black;

      }

      .cakeIcing {

        border-radius: 10px;

        transition: all 150ms ease-in-out;

      }

      .cakeIcing:hover {

        filter: contrast(50%);

        transform: scale(1.2);

      }

      .bigMixer {

        border-radius: 10px;

        transition: all 150ms ease-in-out;

      }

      .bigMixer:hover {

        filter: contrast(50%);

        transform: rotate(360deg) scale(1.2);

      }

      .grid {

        display: grid;

        grid-template-columns: 1fr 1fr 1fr 1fr;

        grid-gap: 20px;

        margin: 20px 0;

      }

      .grid img {

        width: 100%;

        height: 101.115px;

        border-radius: 8px;

      }

      .grid img:hover {

        transform: scale(2);

        transition: all 150ms ease-in-out;

      }

      .dark {

        background: rgb(0, 0, 0) 0%;

        color: lightcoral;

      }

      .dark .container {

        background: linear-gradient(

          109.6deg,

          rgb(0, 0, 0) 11.2%,

          rgb(11, 132, 145) 91.1%

        );

      }

      .dark h1 {

        color: azure;

      }

      .dark p {

        color: azure;

        font-weight: 900px;

      }

      .dark a {

        color: coral;

      }

      .dark h2 {

        color: coral;

      }

    </style>

    <script>

      function cakeIt() {

        let skill = prompt("What skill would you like to learn?");

        let name = prompt("What is your name?");

        let email = prompt("What is your email?");

 

        alert(

          "Hi" +

            " " +

            name +

            " " +

            "! Thank you for your interest in cake decorating. Check your inbox for more info now! "

        );

      }

      function changeTheme() {

        let body = document.querySelector("body");

 

        if (body.classList.contains("dark")) {

          body.classList.remove("dark");

        } else {

          body.classList.add("dark");

        }

      }

 

      let themeButton = document.querySelector(".wonder");

      themeButton.addEventListener("click", changeTheme);

 

      let button = document.querySelector("#cakeIt");

      button.addEventListener("click", cakeIt);

    </script>
